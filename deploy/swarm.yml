  #     MYSQL_ROOT_PASSWORD: root
  #     MYSQL_DATABASE: gg_project
  #     MYSQL_TCP_PORT: 3306
  #   volumes:
  #     - "./storage/mysql/scripts:/docker-entrypoint-initdb.d"
  #     - "./storage/mysql/data:/var/lib/mysql"
  
  # Redis
  redis:
    image: redis:6
    ports:
      - "6379:6379"
    restart: on-failure
    deploy:
      mode: replicated
      replicas: 1
    entrypoint:
      - "redis-server"
    volumes:
      - "./storage/redis/conf:/usr/lib/redis/conf"
      - "./storage/redis/modules:/usr/lib/redis/modules"
      - "./storage/redis/data:/data"

  # Main application in here
  gg-project:
    image: adiatma85/gg-project:v1.3
    depends_on:
      - redis
      - mysql
    ports:
      - "8080:8080"
    deploy:
      mode: replicated
      replicas: 1
    restart: on-failure
    