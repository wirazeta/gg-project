version: '3'

services:

  # Caddy in here
  caddy:
    image: 'adiatma85/caddy-gg:v1.1'
    deploy:
      mode: replicated
      replicas: 1
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy_data:/data
      - ./caddy_config:/config
  
  # Mysql
  # mysql:
  #   image: mysql:8.0.26
  #   ports:
  #     - "3306:3306"
  #   restart: on-failure
  #   deploy:
  #     mode: replicated
  #     replicas: 1
